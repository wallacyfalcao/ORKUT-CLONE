<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reste.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/Login/login.css">
    <link rel="stylesheet" href="styles/Login/login-responsive.css">
     <title>ORKUT</title>
</head>
<body>
    
    <div class="logo">
        <img src="imgs/Logo_ORKUT.png" alt="">
    </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="orkut-font-color">orkut</span> com a sua conta <span style="color: rgb(1, 129, 250);">G</span><span style="color: #e8258e;">o</span><span style="color: rgb(253, 216, 4);">o</span><span style="color: rgb(1, 129, 250);">g</span><span style="color: green;">l</span><span style="color: #e8258e;">e</span>!
                </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="Digite seu e-mail ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__password">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci minha senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="orkut-font-color">Criar agora</span></a>
            </div>
        </div>
    </div>
</body>
</html>
