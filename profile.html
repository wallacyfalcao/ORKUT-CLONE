<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reste.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/Profile/profile.css">
    <link rel="stylesheet" href="styles/Profile/profile-responsive.css">
    <script src="https://kit.fontawesome.com/e82b4c8f06.js" crossorigin="anonymous"></script>
    <title>ORKUT</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav>
           <div class="title">
                <h1>ORKUT</h1>
           </div>
           <div id="hamburguer">
                <label for="">&#9776;</label>
           </div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img 
                    src="imgs/wallacy_foto.png" 
                    height="200px"
                    width="200px"
                    alt="" 
                    srcset=""
                >
            </div>
            <div class="photo__name">
                <h1 class="orkut-font-color">Wallacy</h1>
            </div>
            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-message orkut-font-dedault"></i>
                    <a href="#" class="orkut-link">SCRAPS</a>
                </div>
                <div class="photo__tools__edit">
                    <i class="fa-solid fa-pen-to-square orkut-font-dedault"></i>
                    <a href="#" class="orkut-link">EDITAR PERFIL</a>
                </div>
                <div class="photo__tools__gallery orkut-font-dedault">
                    <i class="fa-solid fa-camera"></i>
                    <a href="#" class="orkut-link">ALBUNS</a>
                </div>
                <div class="photo__tools__depositions orkut-font-dedault">
                    <i class="fa-solid fa-sun"></i>
                    <a href="#" class="orkut-link">DEPOIMENTOS</a>
                </div>
            </div>
        </aside>
        <section class="description"></section>
        <aside class="counter">
                <div class="counter__friend"></div>
                <div class="counter__community"></div>
        </aside>
    </main>

</body>
</html>
